version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "9000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public_net

  loadbalancer:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - public_net
      - private_net
    depends_on:
      - backend

  backend:
    build: ./backend
    networks:
      - private_net
      
  # --- NEW SERVICE ---
  backend_node:
    build: ./backend_node
    # We don't start it automatically, we just want the image "distributed-systems-demo-backend_node"
    profiles: ["donotstart"]