version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "9000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - public_net

  loadbalancer:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - public_net
      - private_net
    depends_on:
      - backend

  backend:
    build: ./backend
    networks:
      - private_net

  # ðŸ‘‡ ADD THIS NEW SECTION ðŸ‘‡
  backend_node:
    build: ./backend_node
    # This prevents it from starting automatically (we want to scale it manually via the UI)
    profiles: ["donotstart"] 
    networks:
      - private_net

networks:
  public_net:
  private_net:
    internal: true